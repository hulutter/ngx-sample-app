<h2>Albums</h2>

<table>
  <thead>
  <tr>
    <th>Title</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let album of albums">
    <td>{{ album.title | uppercase }}</td>
    <td>
      <button routerLink="/user/{{album.userId}}/album/{{album.id}}/photos" class="waves-effect waves-light btn right">
        Photos
        <i class="material-icons right">view_module</i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
